name: 部署文档到 Cloudflare Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: 检出子模块代码
        uses: actions/checkout@v4

      - name: 检出主仓库（用于获取 workspace 依赖）
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.MAIN_REPO || 'laow5717-prog/gtscrm-backend-web' }}
          token: ${{ secrets.MAIN_REPO_TOKEN }}
          path: main-repo
          fetch-depth: 1

      - name: 将子模块内容复制到主仓库
        run: |
          cd main-repo
          # 删除现有 docs 内容（保留 .git 如果是子模块）
          find docs -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} + 2>/dev/null || true
          # 复制当前子模块内容（排除 .git, node_modules, .turbo 等）
          cd ${{ github.workspace }}
          # 使用 rsync 确保所有文件（包括隐藏文件）都被复制
          rsync -av --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.turbo' \
            --exclude='.DS_Store' \
            --exclude='.github' \
            ./ ../main-repo/docs/

      - name: 验证文件复制（调试）
        working-directory: main-repo/docs
        run: |
          echo "=== 检查 docs 目录内容 ==="
          ls -la
          echo ""
          echo "=== 检查 .vitepress 目录 ==="
          ls -la .vitepress/ 2>/dev/null || echo "❌ .vitepress 目录不存在"
          echo ""
          echo "=== 检查 VitePress 配置文件 ==="
          find .vitepress -type f \( -name "*.mts" -o -name "*.ts" \) ! -path "*/cache/*" ! -path "*/dist/*" 2>/dev/null || echo "❌ 未找到配置文件"
          echo ""
          echo "=== 检查 package.json ==="
          cat package.json | grep -A 2 '"name"'

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'main-repo/**/pnpm-lock.yaml'

      - name: 安装依赖
        working-directory: main-repo
        run: pnpm install --frozen-lockfile

      - name: 构建文档
        working-directory: main-repo
        run: pnpm run build:docs
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: 部署到 Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'gtchat-docs' # 请根据实际情况修改项目名称
          directory: 'main-repo/docs/.vitepress/dist'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
